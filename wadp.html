<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        .container {
            width: 400px;
            margin: 40px auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        .gender-group {
            margin-top: 5px;
        }

        .error {
            color: red;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Registration Form</h2>

    <form onsubmit="return validateForm()">

        <div class="form-group">
            <label>Name</label>
            <input type="text" id="name">
            <div class="error" id="nameError"></div>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email">
            <div class="error" id="emailError"></div>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password">
            <div class="error" id="passwordError"></div>
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" id="confirmPassword">
            <div class="error" id="confirmPasswordError"></div>
        </div>

        <div class="form-group">
            <label>Mobile Number</label>
            <input type="text" id="mobile">
            <div class="error" id="mobileError"></div>
        </div>

        <div class="form-group">
            <label>Gender</label>
            <div class="gender-group">
                <input type="radio" name="gender" value="Male"> Male
                <input type="radio" name="gender" value="Female"> Female
            </div>
            <div class="error" id="genderError"></div>
        </div>

        <div class="form-group">
            <input type="checkbox" id="terms"> I accept the Terms & Conditions
            <div class="error" id="termsError"></div>
        </div>

        <button type="submit">Register</button>
    </form>
</div>

<script>
    function validateForm() {
        let isValid = true;

        document.querySelectorAll(".error").forEach(e => e.innerHTML = "");

        let name = document.getElementById("name").value.trim();
        let email = document.getElementById("email").value.trim();
        let password = document.getElementById("password").value;
        let confirmPassword = document.getElementById("confirmPassword").value;
        let mobile = document.getElementById("mobile").value.trim();
        let gender = document.querySelector('input[name="gender"]:checked');
        let terms = document.getElementById("terms").checked;

        if (name === "") {
            document.getElementById("nameError").innerHTML = "Name is required";
            isValid = false;
        }

        let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            document.getElementById("emailError").innerHTML = "Enter a valid email";
            isValid = false;
        }

        if (password.length < 8) {
            document.getElementById("passwordError").innerHTML = "Password must be at least 8 characters";
            isValid = false;
        }

        if (password !== confirmPassword) {
            document.getElementById("confirmPasswordError").innerHTML = "Passwords do not match";
            isValid = false;
        }

        let mobilePattern = /^[0-9]{10}$/;
        if (!mobilePattern.test(mobile)) {
            document.getElementById("mobileError").innerHTML = "Enter a valid 10-digit mobile number";
            isValid = false;
        }

        if (!gender) {
            document.getElementById("genderError").innerHTML = "Please select a gender";
            isValid = false;
        }

        if (!terms) {
            document.getElementById("termsError").innerHTML = "You must accept the Terms & Conditions";
            isValid = false;
        }

        return isValid;
    }
</script>

</body>
</html>
